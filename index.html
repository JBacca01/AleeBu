  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 20,
          "density": {
            "enable": true,
            "value_area": 700
          }
        },
        "color": { "value": "#a64ca6" }, // morado como el que palpita
        "shape": {
          "type": "image",
          "image": {
            "src": "https://cdn-icons-png.flaticon.com/512/833/833472.png",
            "width": 32,
            "height": 32
          }
        },
        "opacity": {
          "value": 0.85,
          "random": true,
          "anim": {
            "enable": true,
            "speed": 0.4,
            "opacity_min": 0.3,
            "sync": false
          }
        },
        "size": {
          "value": 20,
          "random": true
        },
        "move": {
          "enable": true,
          "speed": 1,
          "direction": "bottom",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "push" // m√°s corazones al pasar el mouse
          },
          "onclick": { "enable": false },
          "resize": true
        },
        "modes": {
          "push": {
            "particles_nb": 4 // cantidad de corazones extra por hover
          }
        }
      },
      "retina_detect": true
    });
    </script>
    
      
    <script>
        document.addEventListener('DOMContentLoaded', () => {
          const audio = document.getElementById("musicaFondo");
          const imagen = document.getElementById("imagenPrincipal");
      
          audio.volume = 0.3; // Volumen suave
      
          imagen.addEventListener('click', () => {
            audio.play().then(() => {
              console.log("üé∂ Audio reproduci√©ndose al hacer clic en la imagen");
            }).catch(err => {
              console.warn("‚ö†Ô∏è No se pudo reproducir", err);
            });
          });
        });
      </script>
